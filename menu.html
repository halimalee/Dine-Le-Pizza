            <div class="col text-center">
              <h2 class="display-4 text-uppercase text-dark mb-0">MAKE YOUR ORDER</h2>
              <h2 class="display-4 text-uppercase text-dark mb-0">@ Dine Le Pizza</h2>
            </div>
            <div class="col-md-4 mx-auto py-2">
              <form id="form1">
                <div class="form-group">
                  <label for="sel1">Choose Pizza:</label>
                  <select class="form-control" id="type">
                    <option>Montana</option>
                    <option>Mimosa</option>
                    <option>Fontana</option>
                    <option>Funghi</option>
                    <option>Gari-capatti</option>
                    <option>Grilled-caprese-pizza</option>
                    <option>Vegetable</option>
                    <option>Ivori-torres</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="sel1">Choose Pizza Size:</label>
                  <select class="form-control" id="size">
                    <option value="1@1200">Mega@-Ksh.1200</option>
                    <option value="2@1000">Large@-Ksh.1000</option>
                    <option value="3@800">Medium@-Ksh.800</option>
                    <option value="4@550">Small@-Ksh.550</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="sel1">Choose Crust:</label>
                  <select class="form-control" id="crust">
                    <option value="1">Cripsy@-Ksh.50</option>
                    <option value="2">Stuffed@-Ksh.55</option>
                    <option value="3">Gluten@-Ksh.60</option>
                    <option value="4">Flatbread@-Ksh.70</option>
                    <option value="5">Focaccia@-Ksh.100</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="sel1">Choose Topping:</label>
                  <select class="form-control" id="top">
                    <option value="1">Pepperoni@-Ksh.100</option>
                    <option value="2">Greenpeper@-Ksh.110</option>
                    <option value="3">Pineapples@-Ksh.120</option>
                    <option value="4">Sausages@-Ksh.130</option>
                    <option value="5">Boneless@-Ksh.140</option>
                    <option value="6">Mushrooms@-Ksh.150</option>
                    <option value="7">BlackOnions@-Ksh.160</option>
                  </select>
                </div>

                <div class="form-group" required="">
                  <label for="sel1">Choose Delivery Status:</label>
                  <select class="form-control" id="pick">
                    <option value="1">Collection@-Ksh.0</option>
                    <option value="2">Delivery@-Ksh.300</option>
                  </select>
                </div>
